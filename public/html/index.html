<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Adam Daube" content="Weather Website">
  <link rel="icon" href="images/favicon.ico">

  <title>Adam's Weather App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="site-wrapper">

<!-- Future ideas:
-Implement bootstrap tooltip for form, form label, button. -->
  <div class="masthead clearfix">
    <div class="cover-container">
      <!-- <div class="site-wrapper-inner"> -->

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          my-weather.herokuapp.com
        </h3>
      </div>
      <div class="panel-body">
        <input type="text" class="form-control" id="go" placeholder="Input the location you want to find weather for.  Zip code, city name, etc.">
      </div>
    </div>
      <button type="button" class="btn btn-default" id='get-weather'>Get the Weather!</button>
  </div>

    <div id="test-output">

    </div>
</div>
</div>
    <div class="mastfoot">

      <div class="inner">
        <p>Join me on:</p>
         <a href="https://github.com/adaube" target="_blank" class="github"><i class="fa fa-github fa-3x"></i></a>
         <a href="https://twitter.com/adamjdaube" target="_blank" class="twitter"><i class="social-nav model-9 fa fa-twitter fa-3x"></i></a>
         <a href="https://www.linkedin.com/in/adamdaube" target="_blank" class="linkedin"><i class="social-nav model-9 fa fa-linkedin fa-3x"></i></a>
      </div>

    </div>

  </script>

  <script id="info" type="text/x-hanlebars-template">
         <div class="animated bounceInDown inner cover">
         <h5>Today: {{todayDate}}</h5>
         <p></p>

           <h1 class="cover-heading">It&#39;s {{ temperature }}Â°F.</h1>
           <p class="lead"></p>
           <p><em>What&#39;s Happening:</em></p>
           <p class="lead"> {{ summary }} </p>
           <p><a class="btn btn-primary btn-lg" href="{{ btnLink }}" role="button">{{ btnText }}</a></p>

         </div>

</div>

  </script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Handlebars!!! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
