<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Adam Daube" content="Weather Website">
  <link rel="icon" href="images/favicon.ico">

  <title>Adam's Weather App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.js">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#">Home</a></li>
    <li role="presentation"><a href="#">Profile</a></li>
    <li role="presentation"><a href="#">Messages</a></li>
  </ul>


<!-- Future ideas:
-Implement bootstrap tooltip for form, form label, button. -->

  <div class="jumbotron container">
    <div class="col-md-12 center">
        <div class="form-group">
          <label>Adam's Weather App</label>
          <input type="text" class="form-control" id="location" name="location" placeholder="Input the location you want to find weather for.  Zip code, city name, etc.">
        </div>
        <div class="row">
          <button class="btn btn-default" id='get-weather'>Get the Weather!</button>
        </div>
    </div>
    <br>
    <hr>
    <div class="row">
      <pre id="output">

      </pre>
    </div>
    <div id="test-output"></div>
  </div>

  </script>

  <script id="info" type="text/x-hanlebars-template">
  <div class="site-wrapper">
     <div class="site-wrapper-inner">
       <div class="cover-container">
         <div class="masthead clearfix">
           <div class="inner">
             <h3 class="masthead-brand">Weather.</h3>
             <nav>
               <ul class="nav masthead-nav">
                 <li class="active"><a href="#">Home</a></li>
                 <li><a href="#">About</a></li>
                 <li><a href="#">Time Zones</a></li>
                 <li><a href="#">Contact</a></li>
               </ul>
             </nav>
           </div>
         </div>
         <div class="animated bounceInDown inner cover">
         <h1>{{title}}</h1>
         <p>{{description}}</p>
         <p><a class="btn btn-primary btn-lg" href="{{ btnLink }}" role="button">{{ btnText }}</a></p>

           <h1 class="cover-heading">Temperature: {{ temperature }} Â°F</h1>
           <p class="lead">The site is under construction.</p>
           <p class="lead"><em>{{ summary }}</em></p>
           <h5>{{ time }}</h5>
           <img src="images/{{icon}}.jpg" alt="{{icon}}" class="img-responsive">

         </div>
          <br>
         <div class="mastfoot">

           <div class="inner">
             <p>Share the weather:</p>
             <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
             <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
             <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
           </div>

         </div>

       </div>

     </div>

   </div>
  </script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- Handlebars!!! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>

  <script src="js/config.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
